{% block content %}
<!--CONTENT-->

<div align="center" width="100%">
<h3>{{action|upper}}</h3>

<form name="am_valor_corte" id="am_valor_corte" method="POST">
	<label> Descripci√≥n:</label>
	<input type="text" value="{{valor_corte['descripcion']}}" size="50" id="descripcion" name="descripcion" required pattern="^[a-zA-Z0-9][a-zA-Z0-9-_\. /!$#@%*()}{';:,<>?=+]+$"/>

		<select name="analito" id="analito" size="7" multiple required>
			{% for data in datos_extra %}	
				<option value="{{data['id_analito']}}" {{data['activo']}}> {{data['descripcion']}} </option>
			{% endfor %}
		</select>

	<input type="hidden" value="{{valor_corte['id_valor']}}" id="id_valor_corte" name="id_valor_corte"/>
	<br>
	<input class="btn" type="button" onclick="submitearValor_corte('{{action}}')" value={{action}} />
	<div id="loginError" style="display: none; background-color: red"></div>
</form>
</div>
<!--FIN CONTENT-->
{% endblock content %}
