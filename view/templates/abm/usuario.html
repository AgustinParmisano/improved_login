

{% block content %}
<!--CONTENT-->
<h3 class="titulo"> USUARIO </h3>

<div align="center" class="btn" id="alta" name="alta" onclick="clonarDiv('content');cargarpagina('abm/am_usuario.php?action=alta','','content','')">
	<p class="titulofrm">a√±adir</p>
</div>
<div align="center" class="btn" id="baja" name="delete" onclick="#">
	<p class="titulofrm">borrar</p>
</div>

<div id="loginError" style="display: {{displayerror}}; background-color: {{messagecolor}}"> {{error}} </div>
<!--TABLA-->
<div id="divContenedor">
	<div id="divTabla">
		<label for="txtBuscar">Buscar: </label>
		<input type="search" id="txtBuscar" autofocus
		placeholder="Digite el texto que desea buscar" onkeyup="Buscar($(this).val(),'tblDatos')">

		
		<div id="paginador"></div>
		
		<table id="tblDatos" class="" align="center">
			<thead>
				<tr>
					{% for field, value in cabecera %}
						<th>{{value}}</th>
					{% endfor %}
				</tr>
			</thead>
			<tbody>
				{% for doc in filas %}	
					<tr id={{doc['id_usuario']}} onclick="editarForm(this.getAttribute('id'), 'usuario')">
						{% for field, value in doc %}	
							<td id={{field~value}} name={{value}} >{{value}}</td>		
						{% endfor %}
					</tr>
				{% endfor %}
			</tbody>
		</table>	
	</div>
</div>
<!--FIN CONTENT-->
{% endblock content %}
