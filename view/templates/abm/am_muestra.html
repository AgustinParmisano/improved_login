{% block content %}
<!--CONTENT-->

<div class="divInfo">
<h3>{{action|upper}}</h3>

<form name="am_muestra" id="am_muestra" method="POST">
	<span>
	<label> Resultado Control:</label>
	<input type="text" value="{{muestra['resultado_control']}}" size="50" id="resultado_control" name="resultado_control" required pattern="^[a-zA-Z0-9][a-zA-Z0-9-_\. /!$#@%*()}{';:,<>?=+]+$"/>
	</span><br>	
		<span>
		<label> Interpretacion:</label>
		<select name="interpretacion" id="interpretacion" size="1" required>
			{% for data in interpretacion %}	
				<option value="{{data['id_interpretacion']}}" {% if data['activo'] %} selected="{{data['activo']}}"{% endif %}> {{data['descripcion']}} </option>
			{% endfor %}
		</select>
		</span><br>
		<span>
		<label> Decision:</label>
		<select name="decision" id="decision" size="1" required>
			{% for data in decision %}	
				<option value="{{data['id_decision']}}" {% if data['activo'] %} selected="{{data['activo']}}"{% endif %}> {{data['descripcion']}} </option>
			{% endfor %}
		</select>
		</span><br>
		<span>
		<label> Resultado:</label>
		<select name="resultado" id="resultado" size="1" required>
			{% for data in resultado %}	
				<option value="{{data['id_resultado']}}" {% if data['activo'] %} selected="{{data['activo']}}"{% endif %}> {{data['id_resultado']}} </option>
			{% endfor %}
		</select>
		</span><br>

		</div>
		
	<input type="hidden" value="{{muestra['id_muestra']}}" id="id_muestra" name="id_muestra"/>
	<br>
	<input class="btn" type="button" onclick="submitearFormMuestra('{{action}}','muestra')" value={{action}} />
	<div id="loginError" style="display: none; background-color: red"></div>
</form>
</div>
<!--FIN CONTENT-->
{% endblock content %}
