{% block content %}
<!--CONTENT-->

<div align="center" width="100%">
<h3>{{action|upper}}</h3>

<form name="am_pais" id="am_pais" method="POST">
	<label> Descripcion:</label>
	<input type="text" value="{{pais['descripcion']}}" size="50" id="descripcion" name="descripcion" required autofocus/>
	<input type="hidden" value="{{pais['id_pais']}}" id="id_pais" name="id_pais"/>
	<br>
	<input class="btn" type="button" onclick="submitearFormSimple('{{action}}' , 'pais')" value={{action}} />
	<div id="loginError" style="display: none; background-color: red"></div>
</form>
</div>
<!--FIN CONTENT-->
{% endblock content %}
