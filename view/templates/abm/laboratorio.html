{% block content %}
<!--CONTENT-->
<h3 class="titulo"> {{titulo}} </h3>
{% if perfil == 'Administrador' %}
	<div align="left" class="btn" id="alta" name="alta" onclick="clonarDiv('content');cargarpagina('abm/am_laboratorio.php?action=alta','','content','')">
		<p class="titulofrm">a√±adir</p>
	</div>
{% endif %}


<!--TABLA-->
<div id="divContenedor">
	<div id="divTabla">
		<label for="txtBuscar">Buscar: </label>
		<input type="search" id="txtBuscar" autofocus
		placeholder="Digite el texto que desea buscar" onkeyup="Buscar($(this).val(),'tblDatos')">

		
		<div id="paginador"></div>
		
		<table id="tblDatos" class="" align="center">
			<thead>
				<tr>
					{% for field, value in cabecera %}
						<th>{{value}}</th>
					{% endfor %}
				</tr>
			</thead>
			<tbody>
				{% for doc in filas %}	
					<tr id={{doc['id_lab']}} onclick="showInfo(this.getAttribute('id'),'laboratorio')">
						{% for field, value in doc %}	
							<td id={{field~value}} name={{value}} >{{value}}</td>		
						{% endfor %}
					</tr>
				{% endfor %}
			</tbody>
		</table>	
	</div>
	<button onclick="window.open('tablas/controller.maps.php','_blank','width=500,height=500');">Ver Mapas!</button>
</div>
<!--FIN CONTENT-->
{% endblock content %}
